<!DOCTYPE html>
<html>

<head>
  <title>cbmt-test.html</title>
  <meta charset="UTF-8">
  <script type="module" src="../dist/mapml-viewer.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script type="text/javascript" src="./custom-ui.js"></script>
  <style>
    html {
      height: 100%
    }

    body,
    map {
      height: inherit
    }

    * {
      margin: 0;
      padding: 0;
    }

    figure {
      display: table;
      position: relative;
      border: 1px #cccccc solid;
      padding: 4px;
      margin: auto;
    }

    .zoom-controls {
      top: 10px;
      right: 10px;
      position: absolute;
    }

    .layer-controls {
      top: 10px;
      left: 10px;
      position: absolute;
    }
  </style>
</head>

<body>
  </br>
  </br>
  </br>
  </br>
  </br>
  </br>
  </br>
  </br>
  </br></br>
  </br>

  <figure>
    <mapml-viewer id="custom-map" style="width: 500px;height: 500px;" projection="CBMTILE" zoom="0" lat="47" lon="-92">
      <layer- label="Canada Base Map - Geometry" src="http://geogratis.gc.ca/mapml/en/cbmtile/cbmtgeom/" checked>
      </layer->
      <layer- label="Fire Danger (forecast)" src="http://geogratis.gc.ca/mapml/en/cbmtile/fdi/"></layer->
    </mapml-viewer>

    <figcaption class="map-controls">
      <div class="zoom-controls">
        <input style="width: 30px;height: 30px;" type="image"
          src="https://icons-for-free.com/iconfiles/png/512/zoom+icon-1320196833813829308.png"
          onclick="customZoomIn()"></br>
        <input style="width: 30px;height: 30px;" type="image"
          src="https://cdn.iconscout.com/icon/premium/png-512-thumb/zoom-out-1692048-1486701.png"
          onclick="customZoomOut()">
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light layer-controls">
        <a class="navbar-brand" href="#">Layers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul id="layers" class="navbar-nav">

          </ul>
        </div>
      </nav>
    </figcaption>
  </figure>
  </br>
  </br>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
